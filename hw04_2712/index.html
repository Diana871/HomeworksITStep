<!-- 05 ПАЛИНДРОМ -->
<script>
    let x = +prompt('Enter five-digit number');

    let n1 = (x - x%10000)/10000;
    let n5 = x%10;
    let n2 = ((x%10000)-(x%1000))/1000;
    let n4 = ((x%100)-(x%10))/10;

    if (n1 == n5 && n2 == n4){
        alert('Palindrome!');
    }
    else{
        alert('Not palindrome!');
    }
</script>
